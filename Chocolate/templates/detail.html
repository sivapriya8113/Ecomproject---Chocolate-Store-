{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


<br>
<div class="card mb-3" style="max-width: 1500px;margin-left: 230px;height: 550px;">
    <div class="row no-gutters">
      <div class="col-md-4"><br>

        <img src="{{ object.image_url }}" class="card-img">
      </div>
      <div class="col-md-8">
        <br><br>
        <div class="card-body">
          <h4 class="card-title">{{ object.title }}</h4>
          <p class="card-text">{{ object.description }}</p>
        </div>
      </div>
    </div>

  {% if object.choco_available is True %}
  <br><br>
  <a  href="{% url 'checkout' object.pk %}" class="button" style="background-color: #D2691E;
                      border: none;
                      color: white;
                      padding: 10px 20px;
                      text-align: center;
                      text-decoration: none;
                      display: inline-block;
                      font-size: 16px;
                      margin: 4px 2px;
                      cursor: pointer;" role="button">Buy Now</a>
  {% else %}
  <h4 style=margin-left:400px; class="text-danger">Out of Stock !</h4>
  {% endif %}
  </div>

{% endblock content %}
